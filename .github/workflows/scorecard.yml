name: scorecard

on:
  push:
    branches:
      # Run on pushes to default branch
      - main
  schedule:
    # Run weekly on Saturdays
    - cron: "30 1 * * 6"
  # Run when branch protection rules change
  branch_protection_rule:
  # Run the workflow manually
  workflow_dispatch:

